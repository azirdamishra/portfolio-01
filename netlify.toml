# Proxy Substack RSS feed to avoid CORS
# REPLACE "yourname" below with your actual Substack username
[[redirects]]
  from = "/api/feed"
  to = "https://drizzywhiz.substack.com/feed"
  status = 200
  force = true

# SPA fallback â€” must be last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
